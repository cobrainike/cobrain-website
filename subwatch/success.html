<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - SubWatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: drawCheck 0.5s ease-out 0.5s both;
        }

        @keyframes drawCheck {
            0% {
                stroke-dasharray: 0, 100;
            }
            100% {
                stroke-dasharray: 100, 100;
            }
        }

        h1 {
            color: #1a202c;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .details {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 32px;
            text-align: left;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .details-row:last-child {
            border-bottom: none;
        }

        .details-label {
            color: #718096;
            font-size: 14px;
        }

        .details-value {
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 8px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .button-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .button-secondary:hover {
            background: #f7fafc;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
        }

        .loader {
            color: #667eea;
            font-size: 14px;
            margin-top: 16px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .button {
                display: block;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg class="checkmark" viewBox="0 0 52 52">
                <polyline points="14 27 22 35 38 19" />
            </svg>
        </div>
        
        <h1>Payment Successful!</h1>
        <p>Your subscription payment has been processed successfully. You now have full access to SubWatch premium features.</p>
        
        <div class="details" id="paymentDetails">
            <div class="details-row">
                <span class="details-label">Transaction ID:</span>
                <span class="details-value" id="transactionId">Processing...</span>
            </div>
            <div class="details-row">
                <span class="details-label">Date:</span>
                <span class="details-value" id="transactionDate">-</span>
            </div>
            <div class="details-row">
                <span class="details-label">Status:</span>
                <span class="details-value" style="color: #38a169;">Completed</span>
            </div>
        </div>

        <a href="chrome-extension://ffpagmagmhlapdmoholnopeheideoojl/popup.html" class="button" id="openDashboard">Open Dashboard</a>
        <a href="javascript:window.close();" class="button button-secondary">Close</a>

        <p class="loader" id="redirectMessage">Redirecting to dashboard in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('t') || urlParams.get('TransactionId') || urlParams.get('OrderCode');
        const orderCode = urlParams.get('OrderCode');
        const eventId = urlParams.get('EventId');

        // Display transaction details
        if (transactionId) {
            document.getElementById('transactionId').textContent = transactionId;
        } else if (orderCode) {
            document.getElementById('transactionId').textContent = orderCode;
        }

        const now = new Date();
        document.getElementById('transactionDate').textContent = now.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });

        // Store success flag for extension to check
        try {
            localStorage.setItem('subwatch_payment_success', 'true');
            localStorage.setItem('subwatch_payment_timestamp', Date.now().toString());
            if (transactionId) {
                localStorage.setItem('subwatch_transaction_id', transactionId);
            }
        } catch (e) {
            console.log('Could not store payment success flag:', e);
        }

        // Post message to extension if opened in popup
        if (window.opener) {
            window.opener.postMessage({
                type: 'PAYMENT_SUCCESS',
                transactionId: transactionId,
                orderCode: orderCode,
                eventId: eventId,
                timestamp: Date.now()
            }, '*');
        }

        // Countdown and auto-redirect
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const redirectMessage = document.getElementById('redirectMessage');

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                redirectMessage.textContent = 'Redirecting now...';
                
                // Try to redirect to extension popup
                const extensionId = chrome?.runtime?.id;
                if (extensionId) {
                    window.location.href = `chrome-extension://${extensionId}/popup.html`;
                } else {
                    // Close the window if we can't redirect
                    window.close();
                }
            }
        }, 1000);

        // Update dashboard link with actual extension ID if available
        if (chrome?.runtime?.id) {
            document.getElementById('openDashboard').href = `chrome-extension://${chrome.runtime.id}/popup.html`;
        }
    </script>
</body>
</html>
